apiVersion: 1
datasources:
  - name: WAF-Logs
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: waf-logs*
    jsonData:
      esVersion: 7.10.0
      timeField: '@timestamp'
      maxConcurrentShardRequests: 5
      includeFrozen: false
    isDefault: true
    editable: true
  - name: WAF-Decoded
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: waf-decoded-logs*
    jsonData:
      esVersion: 7.10.0
      timeField: '@timestamp'
      maxConcurrentShardRequests: 5
      includeFrozen: false
    isDefault: false
    editable: true